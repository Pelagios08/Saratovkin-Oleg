<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doshirak Level System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bg-text">DOSHIRAK POWER</div>

    <div class="calculator-card">
        <h1>Noodle Rank</h1>
        
        <div class="input-group">
            <label>Your height (cm)</label>
            <input type="number" id="heightInput" placeholder="For example: 175">
        </div>

        <div class="input-group">
            <label>Your weight (kg)</label>
            <input type="number" id="weightInput" placeholder="For example: 70">
        </div>

        <button id="calcBtn">System Analysis</button>

        <div id="resultBox" class="result-box">
            <div class="res-line">Growth in briquettes: <b id="resHeight">0</b> pcs.</div>
            <div class="res-line">Weight in packs: <b id="resWeight">0</b> pcs.</div>
            <div id="rankLabel" class="rank-badge">Rank: Not defined</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
